                <form action="">

                                        <span>Nombre:</span>
                                                <input type="text" id="nombre" placeholder="ingrese el nombre"  required>
                                        </label>
                                        <label for="apellido">
                                                <span>Apellido:</span>
                                                <input type="text" id="apellido" placeholder="ingrese el apellido"  required>
                                        </label>

                                        </label>
                        </fieldset>
                        <fieldset>
                                        <legend>Comentarios</legend>
                                                
                                                <textarea name="comentarios" id="comentarios" cols="40" rows="15">
                                                </textarea>
                        </fieldset>
                                        
                                        <input type="submit">
                                        <input type="reset">
                </form>
        </section>
